<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Temperature Converter</title>
</head>

<body>
  <article id="converter" class="col-md-4 ">
    <h2>Temperature Converter</h2>

    <fieldset class="mt-2">
      <label for="kelvin">Enter temperature in Kelvin</label>
      <input v-model="kelvin" id="kelvin" type="number">
      <span id="firstWarning" class="text-danger"></span>
    </fieldset>

    <h3 class="mt-2">{{result}}</h3>
  </article>

  <!-- Vue.js must be added before our custom code from https://cdnjs.com/libraries/vue -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>

  <script src="scripts/calc.js"></script>


</body>

</html>
